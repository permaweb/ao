name: ğŸ§° Test & Deploy AO Connect

on:
  pull_request:
    branches:
      - main
    paths:
      - "connect/**"
  push:
    branches:
      - main
    paths:
      - "connect/**"
  
  # Perform a release using a workflow dispatch
  workflow_dispatch:
    inputs:
      version:
        description: "semver version to bump to"
        required: true

defaults:
  run:
    shell: bash

jobs:

  test:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        working-directory: connect
        run: |
          npm i

      - name: âš¡ Run Tests
        working-directory: connect
        run: |
          npm test
        env:
          CI: true
  
  test-integration:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        working-directory: connect
        run: |
          npm i

      - name: âš¡ Run Tests
        working-directory: connect
        run: |
          npm run test:integration
        env:
          CI: true

  release:
    # Releases are performed via a workflow dispatch
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    concurrency:
      group: release
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ğŸ¤“ Set Git User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: âœŠ Bump
        id: bump
        uses: hyper63/hyper-ci-bump@v2.0.3
        with:
          bump-to: ${{ github.event.inputs.version }}
          package: connect

      - name: â¬†ï¸ Push
        run: |
          git push
          git push --tags

      - name: ğŸ“¥ Download deps
        working-directory: connect
        run: |
          npm i
      
      - name: ğŸ¦  Publish to NPM
        working-directory: connect
        run: |
          npm run build
          npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
