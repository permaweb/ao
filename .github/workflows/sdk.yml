name: üß∞ Test & Deploy AO SDK

on:
  pull_request:
    branches:
      - main
    paths:
      - "sdk/**"
  push:
    branches:
      - main
    paths:
      - "sdk/**"
  
  # Perform a release using a workflow dispatch
  workflow_dispatch:
    inputs:
      version:
        description: "semver version to bump to"
        required: true

defaults:
  run:
    shell: bash
    working-directory: sdk

jobs:

  test:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ‚ö° Run Tests
        run: |
          echo "TEMPORARILY BUILDING LOADER UNTIL WE CAN PUBLISH A NEW VERSION TO NPM"
          cd ../loader && npm i && npm run build && cd ../sdk
          npm i
          npm test
        env:
          CI: true

  release:
    # Releases are performed via a workflow dispatch
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    concurrency:
      group: release
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: üëÄ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ü§ì Set Git User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: ‚úä Bump
        id: bump
        uses: hyper63/hyper-ci-bump@2
        with:
          bump-to: ${{ github.event.inputs.version }}
          package: sdk

      - name: ‚¨ÜÔ∏è Push
        run: |
          git push
      
      - name: ü¶† Publish to NPM
        run: |
          npm i
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
