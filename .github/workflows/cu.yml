    needs: [test]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.bump.outputs.TAG }}

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
