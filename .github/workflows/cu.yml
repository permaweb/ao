name: 🤖 Test & Deploy AO Compute Unit

on:
  pull_request:
    branches:
      - main
    paths:
      - "servers/cu/**"
  push:
    branches:
      - main
    paths:
      - "servers/cu/**"

defaults:
  run:
    shell: bash

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: servers/cu

      - name: ⚡ Run Tests
        working-directory: servers/cu
        run: |
          npm test
        env:
          CI: true

