name: ğŸ„ Test & Deploy AO Messenger Unit

on:
  pull_request:
    branches:
      - main
    paths:
      - "servers/mu/**"
  push:
    branches:
      - main
    paths:
      - "servers/mu/**"

defaults:
  run:
    shell: bash

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        working-directory: servers/mu
        run: |
          npm i

      - name: âš¡ Run Tests
        working-directory: servers/mu
        run: |
          npm test
        env:
          CI: true

  publish:
    runs-on: ubuntu-latest
    # Only publish on main branch
    if: github.ref == 'refs/heads/main'
    needs: [test]
    permissions:
      id-token: write
      contents: read
      checks: write
      packages: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image to GitHub Container Registry
        uses: docker/build-push-action@v4
        with:
          push: true
          context: servers/mu
          tags: |
            ghcr.io/permaweb/ao-mu:latest
            ghcr.io/permaweb/ao-mu:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    # Only deploy on main branch
    if: github.ref == 'refs/heads/main'
    # Uncomment if we ever start running the release job
    # needs: [test, release]
    needs: [test]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.TAG }}

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        working-directory: servers/mu
        run: |
          npm i

      - name: ğŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ğŸš€ Deploy
        working-directory: servers/mu
        env:
          DEPLOY_HOOKS: ${{ secrets.MU_RENDER_DEPLOY_HOOKS }}
        run: |
          node deploy.js
