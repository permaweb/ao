name: ✨ Test AO Wasm Loader

on:
  pull_request:
    branches:
      - main
    paths:
      - "loader/**"
  push:
    branches:
      - main
    paths:
      - "loader/**"

defaults:
  run:
    shell: bash
    working-directory: loader

jobs:

  test:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ⚡ Run Tests
        run: |
          yarn
          yarn test
        env:
          CI: true
