name: ‚è∞ Test & Deploy AO Scheduler Utils

on:
  pull_request:
    branches:
      - main
    paths:
      - "scheduler-utils/**"
  push:
    branches:
      - main
    paths:
      - "scheduler-utils/**"
  
  # Perform a release using a workflow dispatch
  workflow_dispatch:
    inputs:
      version:
        description: "semver version to bump to"
        required: true

defaults:
  run:
    shell: bash

jobs:

  test:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üì• Download deps
        working-directory: scheduler-utils
        run: |
          npm i

      - name: ‚ö° Run Tests
        working-directory: scheduler-utils
        run: |
          npm test
        env:
          CI: true

  release:
    # Releases are performed via a workflow dispatch
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    concurrency:
      group: release
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: üëÄ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ü§ì Set Git User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: ‚úä Bump
        id: bump
        uses: hyper63/hyper-ci-bump@v2.0.3
        with:
          bump-to: ${{ github.event.inputs.version }}
          package: scheduler-utils

      - name: ‚¨ÜÔ∏è Push
        run: |
          git push
          git push --tags

      - name: üì• Download deps
        working-directory: scheduler-utils
        run: |
          npm i
      
      - name: ü¶† Publish to NPM
        working-directory: scheduler-utils
        run: |
          npm run build
          npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
