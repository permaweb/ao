image:
  file: .gitpod.Dockerfile

tasks:
  - name: Init Repo Tooling
    init: nvm i && npm i

  - name: Init Node
    command: nvm i

vscode:
  extensions:
    - "standard.vscode-standard"
    - "rust-lang.rust-analyzer"
    - "graphql.vscode-graphql"
    - "svelte.svelte-vscode"
    - "koihik.vscode-lua-format"
